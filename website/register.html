									</svg>
								</div>
								<input id="username" name="username" type="text" autocomplete="username" required class="tertiaryBackgroundColor tertiaryColor primaryBorderColor appearance-none rounded-t-md block w-full pl-10 px-3 py-2 border focus:outline-none focus:z-10 sm:text-sm" placeholder="Username">
							</div>
						</div>
						<div>

										<polyline points="3 7 12 13 21 7"></polyline>
									</svg>
								</div>
								<input id="email" name="email" type="email" autocomplete="email" required class="tertiaryBackgroundColor tertiaryColor primaryBorderColor appearance-none rounded-none block w-full pl-10 px-3 py-2 border focus:outline-none focus:z-10 sm:text-sm" placeholder="Email">
							</div>
						</div>
						<div>
							<label for="password" class="sr-only">Password</label>
							<div class="flex rounded-md shadow-sm">
								<div class="relative flex flex-grow items-stretch focus-within:z-10">
									<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">

						<svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />

					<div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">

						<div class="mt-2">
							<p class="secondaryColor text-sm" id="dialog-text"></p>
						</div>
					</div>
				</div>
				<div class="mt-5 sm:mt-4 sm:ml-10 sm:pl-4 sm:flex">
